{% load staticfiles %}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!--Google Fonts link-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700,700i" rel="stylesheet">


        <link rel="stylesheet" href='{% static "css/iconfont.css" %}'>
        <link rel="stylesheet" href='{% static "css/slick/slick.css" %}'>
        <link rel="stylesheet" href='{% static "css/slick/slick-theme.css" %}'>
        <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}' >
        <link rel="stylesheet" href='{% static "css/jquery.fancybox.css" %}'>
        <link rel="stylesheet" href='{% static "css/bootstrap.css" %}'>
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
        <link rel="stylesheet" href='{% static "css/magnific-popup.css" %}'>
        <!--        <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">-->


        <!--For Plugins external css-->
        <link rel="stylesheet" href='{% static "css/plugins.css" %}'>

        <!--Theme custom css -->
        <link rel="stylesheet" href='{% static "css/style.css" %}' >

        <!--Theme Responsive css-->
        <link rel="stylesheet" href='{% static "css/responsive.css" %}' >

        <script src='{% static "js/vendor/modernizr-2.8.3-respond-1.4.2.min.js" %}'></script>
    </head>
    <body data-spy="scroll" data-target=".navbar-collapse">
    	{% block body %}
    	{% endblock %}
    	<!--Footer section-->
        <section class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="main_footer">
                            <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                    <div class="flowus">
                                    	<img height="70" width="100" src='{% static "images/logo.png" %}' alt="" />
                                        <a href=""><i class="fa fa-facebook"></i></a>
                                        <a href=""><i class="fa fa-twitter"></i></a>
                                        <a href=""><i class="fa fa-google-plus"></i></a>
                                        <a href=""><i class="fa fa-instagram"></i></a>
                                        <a href=""><i class="fa fa-youtube"></i></a>
                                        <a href=""><i class="fa fa-dribbble"></i></a>

                                    </div>
                                </div>

                                <div class="col-sm-6 col-xs-12">
                                    <div class="copyright_text">
                                        <p class=" wow fadeInRight" data-wow-duration="1s">Hubei Universal Ways Education Service Co. Ltd7335 <br> Collect from <a href="" title="日本名校" target="_blank">日本名校</a>2017-2018. All Rights Reserved</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- End off footer Section-->
    </div>

    <!-- START SCROLL TO TOP  -->
    <div class="scrollup">
            <a href="#"><i class="fa fa-chevron-up"></i></a>
        </div>

        <script src='{% static "js/vendor/jquery-1.11.2.min.js" %}'></script>
        <script src='{% static "js/vendor/bootstrap.min.js" %}'></script>

        <script src='{% static "js/jquery.magnific-popup.js" %}'></script>
        <script src='{% static "js/jquery.mixitup.min.js" %}'></script>
        <script src='{% static "js/jquery.easing.1.3.js" %}'></script>
        <script src='{% static "js/jquery.masonry.min.js" %}'></script>

        <!--slick slide js -->
        <script src='{% static "css/slick/slick.js" %}'></script>
        <script src='{% static "css/slick/slick.min.js" %}'></script>


        <script src='{% static "js/plugins.js" %}'></script>
        <script src='{% static "js/main.js" %}'></script>  
    </body>
</html>
